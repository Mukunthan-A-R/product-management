<div class="container mt-4">
    <h3 class="text-center mb-4">Product Master</h3>
  
    <div class="card p-3 mb-4">
      <form (ngSubmit)="saveProduct()">
        <div class="row g-3">
          <div class="col-md-4">
            <label>Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.productName" name="productName" required>
          </div>
          <div class="col-md-4">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="product.productDescription" name="productDescription">
          </div>
          <div class="col-md-2">
            <label>Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
          </div>
          <div class="col-md-2">
            <label>Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="product.availableQuantity" name="availableQuantity">
          </div>
          <div class="col-md-2">
            <label>GST %</label>
            <select class="form-select" [(ngModel)]="product.gst" name="gst">
              <option *ngFor="let g of [0,5,12,18,28]" [value]="g">{{g}}%</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success me-2" type="submit">{{ isEditMode ? 'Update' : 'Save' }} Product</button>
          <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" class="form-control w-25" placeholder="Search by name..." [(ngModel)]="searchTerm">
      <select class="form-select w-25" [(ngModel)]="selectedGST">
        <option value="">All GST</option>
        <option *ngFor="let g of [0,5,12,18,28]" [value]="g">{{g}}%</option>
      </select>
    </div>
  
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>GST</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts()">
          <td>{{p.productName}}</td>
          <td>{{p.price}}</td>
          <td>{{p.availableQuantity}}</td>
          <td>{{p.gst}}%</td>
          <td><button class="btn btn-warning btn-sm" (click)="editProduct(p)">✏️</button></td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(p.productID)">❌</button></td>
        </tr>
      </tbody>
    </table>
  </div>
